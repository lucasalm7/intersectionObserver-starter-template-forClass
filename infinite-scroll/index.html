<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="card-container">
    <!-- STEP 1: Start with a few visible cards -->
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    
    <!-- STEP 2: Have a pool of hidden cards ready to be shown -->
    <div class="card hidden">Card 5</div>
    <div class="card hidden">Card 6</div>
    <div class="card hidden">Card 7</div>
    <div class="card hidden">Card 8</div>

    <div class="card hidden">Card 9</div>
    <div class="card hidden">Card 10</div>
    <div class="card hidden">Card 11</div>
    <div class="card hidden">Card 12</div>

    <div class="card hidden">Card 13</div>
    <div class="card hidden">Card 14</div>
    <div class="card hidden">Card 15</div>
    <div class="card hidden">Card 16</div>

    <div class="card hidden">Card 17</div>
    <div class="card hidden">Card 18</div>
    <div class="card hidden">Card 19</div>
    <div class="card hidden">Card 20</div>
  </div>

  <!-- This invisible element sits at the bottom -->
  <div class="loader">Loading more...</div>

  <script src="app.js"></script>
</body>
</html>
